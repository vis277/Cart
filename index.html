<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <link rel="stylesheet" href="asset/css/style.css" />
    <div class="first">
      <div class="second">
        <header>
          <h1>Shopping Cart</h1>
          <p id="homepage">
            Homepage / Clothing Categories /
            <a href="#" id="anchorcart"> My Shopping Cart</a>
          </p>
          <!-- Stuck here -->
        </header>
        <section>
          <input
            type="text"
            placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;LOGIN"
            class="text"
          />
          <img src="asset/image/alogin.png" alt="loading" id="alogin" />
          <img src="asset/image/change.png" alt="loading" id="change1" />
          <img
            src="asset/image/login image.png"
            alt="loading"
            id="loginimage"
          />
          <br />

          <input
            type="text"
            placeholder="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SHIPPING ADDRESS"
            class="text"
            id="shippingtext"
          />
          <img src="asset/image/blogin.png" alt="loading" id="baddress" />
          <img src="asset/image/change.png" alt="loading" id="change2" />
          <img
            src="asset/image/addressimage.png"
            alt="loading"
            id="addressimage"
          />

          <div class="payment">
            <img src="asset/image/b-image.png" alt="loading" />
            <!-- <p>PAYMENT METHOD</p> -->
            <label for="payment mthod" id="labelpay">PAYMENT METHOD</label>
            <div>
              <input
                type="radio"
                class="debitcredit"
                id="debit/credit"
                name="payment"
              />
              <img src="asset/image/card.png" alt="loading" id="card" />
              <label for="Debit/Credit Card">Debit/Credit Card</label>
              <br />
              <br />
              <br />
              <label for="cardnumber" id="cardnumber">Enter Card Number*</label>
              <br />
              <br />
              <input type="text" id="cardid"/ >
              <br />
              <br />
              <label for="valid date">Valid Date</label>
              <label for="cvv">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                CVV*</label
              >
              <br />
              <br />
              <input type="month" id="month" />
              <input type="text" id="cvv" />

              <input type="submit" value="pay $117,00" id="pay" />
              <br />
              <br />
              <!-- <label for="note">
                Your card details would be securely saved for faster
                payments.Your CVV will not be stored</label
              > -->
              <h6>
                Your card details would be securely saved for faster
                payments.Your CVV will not be stored
              </h6>
              <div>
                <input
                  type="radio"
                  class="debit/credit"
                  id="debit/credit"
                  name="payment"
                />
                <img
                  src="asset/image/netbanking.png"
                  alt="loading"
                  id="netbanking"
                />
                <label for="net banking">Net Banking</label>
              </div>
              <br />
              <br />
              <div>
                <input
                  type="radio"
                  class="debit/credit"
                  id="debit/credit"
                  name="payment"
                />
                <img src="asset/image/wallet.png" alt="loading" id="wallet" />
                <label for="google/apple wallet">Google/Apple Wallet</label>
              </div>
            </div>
          </div>
        </section>
        <div class="order">
          <p>Your Order</p>
          <div>
            <img src="asset/image/jacket.png" alt="loading" />
            <label for="jeans with sequins" id="jeans"
              >Jeans with sequins</label
            >
            <label for="for size" id="size1">SizeXL </label>
            <label for="colorblue" id="color1">Color Blue </label>
            <label for="cost1" id="cost1">$390,00 x 02 </label>
          </div>
          <div>
            <img src="asset/image/shirt.png" alt="loading" id="img2" />
            <label for="Robinsons Printed" id="shirt">Robinson Printed</label>
            <label for="for size" id="size2">SizeXXL </label>
            <label for="colorblue" id="color2">Color Blue </label>
            <label for="cost1" id="cost2">$290,00 x 01 </label>
          </div>
          <p>Delivery <label for="$20" id="express">$20 Express</label></p>
          <p>Discount<label for="discount" id="discount">-$10</label></p>
          <p id="totalsum">
            Total <label for="total" id="total">$117,00</label>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
